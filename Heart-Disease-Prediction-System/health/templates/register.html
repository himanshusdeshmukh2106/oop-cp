{% extends 'index.html' %}
{% load static %}
{% block body %}
	<!-- register -->
{% if error == "create" %}
<script>
    alert('Registration Successfull');
    window.location="{% url 'login' %}";
</script>
{% endif %}


	<section class="logins py-5">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-md-5 mb-4 text-center fade-in">
				<h3 class="w3ls-title text-uppercase font-weight-bold">Create Your Account</h3>
				<p class="mt-3" style="color: #64748b;">Join us to manage your heart health</p>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="dashboard-card fade-in">
						<form action="" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="row">
								<div class="col-md-6 mb-4">
									<label>First Name</label>
									<input type="text" class="form-control" name="fname" placeholder="Enter first name" required="">
								</div>
								<div class="col-md-6 mb-4">
									<label>Last Name</label>
									<input type="text" class="form-control" name="lname" placeholder="Enter last name" required="">
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6 mb-4">
									<label>Username</label>
									<input type="text" class="form-control" name="uname" placeholder="Choose a username" required="">
								</div>
								<div class="col-md-6 mb-4">
									<label>Password</label>
									<input type="password" class="form-control" name="pwd" placeholder="Create a password" required="">
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6 mb-4">
									<label>Email</label>
									<input type="email" class="form-control" name="email" placeholder="your.email@example.com" required="">
								</div>
								<div class="col-md-6 mb-4">
									<label>Contact</label>
									<input type="text" class="form-control" name="contact" placeholder="Enter phone number" required="">
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6 mb-4">
									<label>Date Of Birth</label>
									<input type="date" class="form-control" name="dob" required="">
								</div>
								<div class="col-md-6 mb-4">
									<label>Profile Image</label>
									<input type="file" class="form-control" name="image" required="">
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6 mb-4">
									<label>Address</label>
									<input type="text" class="form-control" name="add" placeholder="Enter your city/address" required="">
								</div>
								<div class="col-md-6 mb-4">
									<label>User Type</label>
									<div class="mt-2">
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="type" value="Patient" required="">
											<label class="form-check-label" style="text-transform: none; letter-spacing: 0;">Patient</label>
										</div>
										<div class="form-check form-check-inline ml-4">
											<input class="form-check-input" type="radio" name="type" value="Doctor" required="">
											<label class="form-check-label" style="text-transform: none; letter-spacing: 0;">Doctor</label>
										</div>
									</div>
								</div>
							</div>
							
							<button type="submit" class="btn submit mt-3 w-100">Create Account</button>
							<p class="text-center mt-4" style="color: #94a3b8; font-size: 0.875rem;">
								By clicking Create Account, you agree to our terms of service
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- //register -->

{% endblock %}
